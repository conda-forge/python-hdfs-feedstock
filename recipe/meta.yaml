{% set version = "2.5.0" %}

package:
  name: python-hdfs
  version: {{ version }}

source:
  fn: hdfs-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/hdfs/hdfs-{{ version }}.tar.gz
  sha256: e798bc76c3cac41b65c6796c0c5063e3336e484073f78a9da8637a837c5c8709

build:
  noarch: python
  number: 0
  entry_points:
    - hdfscli = hdfs.__main__:main
    - hdfscli-avro = hdfs.ext.avro.__main__:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - docopt
    - fastavro >=0.9.6
    - pandas >=0.14.1
    - requests >=2.7.0
    - requests-kerberos >=0.7.0
    - six >=1.9.0

test:
  imports:
    - hdfs
    - hdfs.ext
    - hdfs.ext.avro
    - hdfs.ext.dataframe
    - hdfs.ext.kerberos

  commands:
    - hdfscli --help
    - hdfscli-avro --help

about:
  home: http://hdfscli.readthedocs.org
  license: MIT
  summary: 'HdfsCLI: API and command line interface for HDFS.'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - ericdill
    - parente
